<svg xmlns="http://www.w3.org/2000/svg" width="40" height="48" viewBox="0 0 40 48">
  <!-- Pin background -->
  <path d="M20 47 L20 28" stroke="#5C4033" stroke-width="3" stroke-linecap="round"/>
  <circle cx="20" cy="18" r="16" fill="#F4E4BC" stroke="#5C4033" stroke-width="2"/>
  <!-- Snorkel tube -->
  <path d="M32 8 L32 14 Q32 18 28 18" fill="none" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Snorkel mouthpiece -->
  <ellipse cx="27" cy="19" rx="2" ry="1.5" fill="#2C3E50"/>
  <!-- Snorkel top -->
  <rect x="30" y="5" width="4" height="4" rx="1" fill="#FF6B8A"/>
  <!-- Mask frame -->
  <path d="M8 14 Q8 10 12 10 L28 10 Q32 10 32 14 L32 20 Q32 24 28 24 L12 24 Q8 24 8 20 Z"
        fill="#2C3E50" stroke="#5C4033" stroke-width="1.5"/>
  <!-- Single large lens (diving mask style) -->
  <rect x="10" y="12" width="20" height="10" rx="2" fill="#87CEEB" stroke="#5C4033" stroke-width="1"/>
  <!-- Lens shine -->
  <rect x="12" y="14" width="6" height="3" rx="1" fill="white" opacity="0.4"/>
  <!-- Nose pocket -->
  <path d="M18 22 L20 25 L22 22" fill="#2C3E50" stroke="#5C4033" stroke-width="1"/>
  <!-- Strap -->
  <line x1="5" y1="17" x2="8" y2="17" stroke="#5C4033" stroke-width="2.5" stroke-linecap="round"/>
</svg>
