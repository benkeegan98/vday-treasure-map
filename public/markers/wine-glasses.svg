<svg xmlns="http://www.w3.org/2000/svg" width="40" height="48" viewBox="0 0 40 48">
  <!-- Pin background -->
  <path d="M20 47 L20 28" stroke="#5C4033" stroke-width="3" stroke-linecap="round"/>
  <circle cx="20" cy="18" r="16" fill="#F4E4BC" stroke="#5C4033" stroke-width="2"/>

  <!-- Clipping mask for scene inside circle -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="20" cy="18" r="15"/>
    </clipPath>
  </defs>

  <!-- Sunset sky gradient -->
  <rect x="4" y="3" width="32" height="17" fill="#FFB347" clip-path="url(#circleClip)"/>

  <!-- Sun (drawn before water so water covers bottom half) -->
  <circle cx="20" cy="20" r="5" fill="#FF6B6B" clip-path="url(#circleClip)"/>

  <!-- Ocean backdrop (drawn after sun to cover bottom half) -->
  <rect x="4" y="20" width="32" height="14" fill="#4A90D9" clip-path="url(#circleClip)"/>

  <!-- Sun reflection on water -->
  <ellipse cx="20" cy="23" rx="3" ry="1.5" fill="#FF6B6B" opacity="0.4" clip-path="url(#circleClip)"/>

  <!-- Left wine glass -->
  <path d="M11 10 Q11 16 14 18 L14 24 L11 24" fill="none" stroke="#5C4033" stroke-width="1.5" stroke-linecap="round"/>
  <ellipse cx="13" cy="10" rx="3.5" ry="1.5" fill="none" stroke="#5C4033" stroke-width="1.5"/>
  <ellipse cx="13" cy="13" rx="2.5" ry="3.5" fill="#A52A2A" opacity="0.7"/>

  <!-- Right wine glass -->
  <path d="M29 10 Q29 16 26 18 L26 24 L29 24" fill="none" stroke="#5C4033" stroke-width="1.5" stroke-linecap="round"/>
  <ellipse cx="27" cy="10" rx="3.5" ry="1.5" fill="none" stroke="#5C4033" stroke-width="1.5"/>
  <ellipse cx="27" cy="13" rx="2.5" ry="3.5" fill="#A52A2A" opacity="0.7"/>

  <!-- Clink sparkle -->
  <line x1="18" y1="11" x2="22" y2="11" stroke="#FFD700" stroke-width="1.5"/>
  <line x1="20" y1="9" x2="20" y2="13" stroke="#FFD700" stroke-width="1.5"/>
</svg>
